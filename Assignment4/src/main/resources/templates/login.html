<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
<th:block th:insert="~{fragments/sideNav.html :: head/link}"></th:block>
<th:block th:insert="~{fragments/sideNav.html :: head/script}"></th:block>
<link rel="stylesheet" type="text/css" media="all" href="../static/css/login.css" th:href="@{/css/login.css}">
</head>
<body>
	<div th:insert="~{fragments/sideNav.html :: header}">
	</div>
	<div align="center" class="login">
	<h1>Login</h1>

		<form th:action="@{/login}" method="post">
	
	<div th:if="${param.error}">
		Invalid username or password
	</div>
	
	<div th:if="${param.logout}">
		You have been logged out
	</div>
	
	<div>
		<input type="text" id="username" name="username" autofocus="autofocus" placeholder="Username">
	</div>
	<br>
	<div>
		<input type="password" id="password" name="password" placeholder="Password">
	</div>
	<br>
	<div>
		<input type="submit" id="login-submit" name="login-submit" value="Login">
	</div>
	
	
	</form>
	
	<p><a href="/" th:href="@{/}">Back to home page</a></p>
	
	</div>

</body>
</html>
