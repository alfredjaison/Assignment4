	href="../static/css/sideBar.css" th:href="@{/css/sideBar.css}">
<script th:src="@{/javascript/sideBar.js}"></script>
</head>
<body>
	<div id="mySidenav" class="sidenav">
		<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
		<a href="#" th:href="@{/}">Home</a> <a href="#" th:href="@{/about}">About</a>
		<a href="#" th:href="@{/lastestRelease}">Latest Release</a> 
		<a href="#" th:href="@{/search}">Search</a> <a href="#"

	<form action="register" th:action="@{/register}" method="post">

		<span>Confirm Password : </span><input type="password" name="confirmPassword"><br> <span th:text="${error}"></span><br>
