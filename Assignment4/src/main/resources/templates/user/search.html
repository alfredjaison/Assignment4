<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" type="text/css" media="all" href="../static/sideBar.css" th:href="@{/sideBar.css}" >
<title>Search</title>
</head>
<body>

	<div id="mySidenav" class="sidenav">
  			<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  			<a href="#" th:href="@{/}">Home</a>
  			<a href="#" th:href="@{/about}">About</a>
  			<a href="#" th:href="@{/lastestRelease}">Latest Release</a>
  			<a href="#" th:href="@{/search}">Search</a>
  			<a href="#" th:href="@{/survey}">Survey</a>
  			
	</div>
	
	<div class="header">

		<div align="left" class="logo">
			<img src="/images/logo.png" width="50px" height="30px">
			<span>PHONEPEDIA</span>
		</div>
		
		<span style="font-size:18px; cursor:pointer" onclick="openNav()">&#9776; Menu</span>
		
		<div class="login" align="right">
			<img src="images/user.png" width="20px" height="20px"/>
			<span>
				<a href="../template/login.html">Login</a> 
				<a href="../template/register.html">Register</a>
			</span>
		</div>

	</div>
		
	<h1>Search</h1>
	<form>
		Search by:
		<select>
			<option>model</option>
			<option>max price</option>
			<option>min price</option>
			<option>screen size</option>
			<option>storage</option>
		</select>
		
		<input type="text" placeholder="Search..">
		
		<input type="submit" value="Search">
		
		</form>
		
		<table>
			<tr th:each="phone : ${phones}">
				<td><img src="#" th:src="@{img/}"></td>
				<td th:text="${phone.manufacturer}"></td>
				<td th:text="${phone.model}"></td>
				<td th:text="${phone.prize}"></td>
			</tr>
		</table>
		
		



<script>
 function openNav() {
   document.getElementById("mySidenav").style.width = "250px";
 }

 function closeNav() {
   document.getElementById("mySidenav").style.width = "0";
 }
</script>



</body>
</html>
