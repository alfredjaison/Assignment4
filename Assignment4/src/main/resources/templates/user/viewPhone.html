<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">

<title>ViewPhones</title>
<link rel="stylesheet" type="text/css" media="all"
	href="../static/css/sideBar.css" th:href="@{/css/sideBar.css}">
<script th:src="@{/javascript/sideBar.js}"></script>
</head>
<body>

	<div id="mySidenav" class="sidenav">
		<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
		<a href="#" th:href="@{/}">Home</a>
  			<a href="#" th:href="@{/about}">About</a>
  			<a href="#" th:href="@{/latestReleases}">Latest Releases</a>
  			<a href="#" th:href="@{/search}">Search</a>
  			<a href="#" th:href="@{/survey}">Survey</a>

	<div class="header">

		<div align="left" class="logo">
			<img src="/images/logo.png" width="50px" height="30px"> <span>PHONEPEDIA</span>
		</div>

		<span style="font-size: 18px; cursor: pointer" onclick="openNav()">&#9776;
			Menu</span>

		<div class="login" align="right">
			<img src="images/user.png" width="20px" height="20px" /> 
			<span>
				<a href="login.html" th:href="@{/login}">Login</a> 
				<a href="register.html" th:href="@{/register}">Register</a>
			</span>
		</div>

	</div>

	<div>
		<img src="#" th:src="@{img/}">  
		Manufacturer: <span th:text="${phone.manufacturer}"></span><br><br>
		Model: <span th:text="${phone.model}"></span><br><br>
		Price: $<span th:text="${phone.price}"></span><br><br>
		Screen Size: <span th:text="${phone.screenSize}"></span><br><br>
		Battery Capacity: <span th:text="${phone.battery}"></span><br><br>
		RAM: <span th:text="${phone.ram}"></span><br><br>
		Storage: <span th:text="${phone.storage}"></span><br><br>
		Processor: <span th:text="${phone.processor}"></span><br><br>
		Dimensions: <span th:text="${phone.dimensions}"></span><br><br>
		Water Proof Rating: <span th:text="${phone.waterProofRating}"></span><br><br>
		Date of Release: <span th:text="${phone.dateOfRelease}"></span><br><br>
		
	</div>
	
</body>
</html>
